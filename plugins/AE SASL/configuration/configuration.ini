####################### SASL PROJECT CONFIGURATION ########################

# This file is used to configure SASL project.

#####################################################################
#####################################################################
#####################################################################

# This section is used for global project setup

[project]
	id=0
	name=Example
	type=0
	security=0
	selfenable=0
	widget=1

#####################################################################
#####################################################################
#####################################################################
	
# This section is used for scenery project setup, if [project].type is equal to 1 (scenery project)

[sceneryProject]
	centerLatitude=0.0000000
	centerLongitude=0.0000000
	maxElevation=0.0
	radius=0.0

